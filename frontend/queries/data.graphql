fragment DataPartial on Data {
  uuid
  timestamp
  componentId
  name
  description
  appliedMethod {
    methodId
    arguments {
      name
      value
    }
    sources {
      name
      value {
        dataId
        dataKind
        dataTimestamp
        databaseId
      }
    }
  }
  resourceTree {
    root {
      value {
        description
        hashValue
        locator
        dataFormatId
      }
    }
    nonRootVertices {
      appliedConversionMethod {
        arguments {
          name
          value
        }
        methodId
        sourceName
      }
      parentId
      value {
        archivedFilesMetaInformation {
          dataFormatId
          path
        }
        description
        dataFormatId
        hashValue
        id
        locator
        uuid
      }
      vertexId
    }
  }
  approvals {
    approverId
    keyFingerprint
    query
    response
    signature
    timestamp
  }
  createdAt
  creatorId
  locale
  resources {
    description
    hashValue
    locator
    dataFormatId
  }
  warnings
}

query Data($uuid: Uuid!) {
  data(id: $uuid) {
    ...DataPartial
  }
}

query AllData($where: DataPropositionInput) {
  allData(where: $where) {
    edges {
      node {
        ...DataPartial
      }
    }
  }
}

